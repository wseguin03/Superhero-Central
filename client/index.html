<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SE3316 Lab 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Superhero Database</h1>
        <h2 id = 'search-bar-title'>Search for a Superhero</h2>
        <div id="search-bar">
            <input type="text" id="search" placeholder="Search for a Superhero">
            <select id="filter-dropdown">
                <option value="name">Name</option>
                <option value="Race">Race</option>
                <option value="Publisher">Publisher</option>
                <option value="Power">Power</option>
            </select>
            <button id="search-button">Search</button>
        </div>
        <div id="search-customization">
            <div id = 'display-number'>
                <h3>Number of search results</h3>
                <input type="text" id="display-quantity" placeholder="Enter limit" value = '10'>
            </div>
            <div id = 'create-list'>
                <h3>Create a list</h3>
                <input type="text" id="list-name" placeholder="Enter list name">
                <button id="create-list-button">Create</button>
            </div>
            <div id = 'selected-list'>
                <h3 id="selected-list-name">No List Selected</h3>
                <button id = 'add-heros-btn'>Add Selected Heros</button>
            </div>
            <div id = sort>
                <h3 id= 'sort-title'>Sort by</h3>
                <button id = 'sort-btn'>Sort</button>

                <!-- <select id="sort-dropdown">
                    <option value="name">Name</option>
                    <option value="Race">Race</option>
                    <option value="Publisher">Publisher</option>
                    <option value="power">Power</option>
                </select> -->
            </div>
        </div>
       
        <div id="list-container">
            <ul id="list-ul">
            </ul>
        </div>
    </div>
        <div id= 'search-results'>
            <div id="search-results-title">
                <h2>Search Results</h2>
            </div>
            <div id="search-results-list">
                <ul id="search-results-list-ul">
                </ul>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
